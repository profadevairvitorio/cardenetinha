{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Estatísticas</h1>

    <form method="GET" action="{{ url_for('main.statistics') }}" class="mb-4 p-4 border rounded bg-light">
        <div class="row g-3 align-items-end">
            <div class="col-md-3">
                <label for="account_id" class="form-label">Conta</label>
                <select name="account_id" id="account_id" class="form-select">
                    <option value="">Todas as contas</option>
                    {% for account in accounts %}
                        <option value="{{ account.id }}" {% if account.id == selected_account_id %}selected{% endif %}>{{ account.name_account }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label for="category_id" class="form-label">Categoria</label>
                <select name="category_id" id="category_id" class="form-select">
                    <option value="">Todas as categorias</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == selected_category_id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label for="start_date" class="form-label">Data de Início</label>
                <input type="date" name="start_date" id="start_date" class="form-control" value="{{ start_date }}">
            </div>
            <div class="col-md-2">
                <label for="end_date" class="form-label">Data de Fim</label>
                <input type="date" name="end_date" id="end_date" class="form-control" value="{{ end_date }}">
            </div>
            <div class="col-md-2 d-flex">
                <button type="submit" class="btn btn-primary w-100 me-2">Filtrar</button>
                <a href="{{ url_for('main.statistics') }}" class="btn btn-secondary w-100">Limpar</a>
            </div>
        </div>
    </form>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Total de Receitas</div>
                <div class="card-body">
                    <h5 class="card-title">R$ {{ "%.2f"|format(total_income) }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-danger mb-3">
                <div class="card-header">Total de Despesas</div>
                <div class="card-body">
                    <h5 class="card-title">R$ {{ "%.2f"|format(total_expenses) }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-info mb-3">
                <div class="card-header">Saldo</div>
                <div class="card-body">
                    <h5 class="card-title">R$ {{ "%.2f"|format(balance) }}</h5>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Informações do Usuário</h5>
            <p><strong>Nome de Usuário:</strong> {{ current_user.username }}</p>
            <p><strong>Email:</strong> {{ current_user.email }}</p>
            <a href="{{ url_for('profile.edit_perfil') }}" class="btn btn-primary">Editar Perfil</a>
        </div>
    </div>
</div>
{% endblock %}
